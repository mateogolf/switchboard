<h1>Switchboard</h1>
<div id="switchboard">
  <div class="board" *ngFor='let switch of switches;let idx = index'>
    <div (click)='flipSwitch(idx)' [ngClass]="{
        'red': !switch,'green': switch 
      }">
      <span *ngIf='switch'>On</span><span *ngIf='!switch'>Off</span>
    </div>
  </div>
</div>
